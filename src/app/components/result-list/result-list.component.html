<ng-container *ngFor="let photo of photos">
  <mat-card class="photo-result-card">
    <mat-card-header class="photo-result-card__header">
      <mat-card-title class="photo-result-card__title">{{
        photo.title
      }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="getPhotoUrl(photo)" [alt]="photo.title" />

    <mat-card-actions>
      <a
        mat-button
        [href]="getPhotoPageUrl(photo)"
        target="_blank"
        rel="noopener"
        >View on Flickr</a
      >
    </mat-card-actions>
  </mat-card>
</ng-container>
